<!DOCTYPE html>
<html>
<body>
  <audio id="audio_element">
    <source src="sound2.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <br/>
    <br/>
    <br/>
    <br/>

    <div id="template" hidden class="card">

      <div class="card" id="card_num_placeholder">
        <div class="content">
          <div class="header">
            <label id="count_placeholder">
            </label>
            <label hidden id="end_at_placeholder">
            </label>
            <label id="status_placeholder">PENDING
            </label>
          </div>

          <div class="meta">Duration
          </div>


          <select id="select_placeholder" class="ui fluid normal dropdown">
            <option value="1">1 min</option>
            <option value="5">5 mins</option>
            <option value="10" selected="selected">10 mins</option>
            <option value="15">15 mins</option>
            <option value="20">20 mins</option>
            <option value="25">25 mins</option>
            <option value="30">30 mins</option>
            <option value="35">35 mins</option>
            <option value="40">40 mins</option>
            <option value="45">45 mins</option>
            <option value="50">50 mins</option>
            <option value="55">55 mins</option>
            <option value="60">1 hr</option>
            <option value="75">1 hr 15 mins</option>
            <option value="90">1 hr 30 mins</option>
            <option value="120">2 hrs</option>
            <option value="180">3 hrs</option>
            <option value="240">4 hrs</option>
            <option value="300">5 hrs</option>
          </select>

          <br/>
          <div class="ui fluid input">
            <input type="text" placeholder="Context">
          </div>

        </div>
        <div class="extra content">
          <div class="ui three buttons">
            <button id="start_button_placeholder" onclick="startAlarm(this)" class="ui basic green button">Start</button>
            <button id="snooze_button_placeholder" onclick="snoozeAlarm(this)" disabled class="ui basic blue button">Snooze</button>
            <button id="close_button_placeholder" onclick="closeAlarm(this)" disabled class="ui basic red button">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="ui grid">
      <div class="four wide column">
      </div>

      <div class="eight wide column">
        <div class="ui cards">
          <div id="placement" class="ui cards">

          </div>
        </div>
      </div>
      <div class="four wide column">
      </div>
    </div>



    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/semantic.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/semantic.min.js"></script>
    <script type="text/javascript" src="alarm.js"></script>

    <style>
    body {
      background-color: WhiteSmoke;
    }

    </style>
  </body>
  <html>
